<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LookABook es la puerta para conseguir todos los libros que buscas. Contáctanos por dudas o problemas, nosotros siempre estamos disponibles.">
    <meta name="keywords" content="Contacto, Mensaje, Preguntas, Formulario, Dudas">
    <meta name="author" content="Camila Karlés">

    <title>LookABook - Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/estilo-unico.css">
</head>

<body>
    <header class="header-personalizado">
        <section class="contenido">
            <section class="lookabook">
                <a href="../index.html">
                    <img src="../multimedia/logo.jpg" alt="Logo de LookABook" id="logo">
                </a>
                <h1>LookABook</h1>
            </section>
        </section>
        <nav>
            <ul class="lista-horizontal">
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./envios.html">Envíos</a></li>
                <li><a href="./preguntas.html">Preguntas</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav> 
    </header>

    <main class="main-paginacontacto">
        <section class="contenido">
            <h2>Contacto</h2>
            <section id="contacto-contenedor">
                <section id="columna-izquierda">
                    <img src="../multimedia/carta.png" alt="Mensaje tipo carta" id="carta-pag2">
                    <p><strong>lookabook@gmail.com</strong></p>
                </section>

                <form id="columna-derecha">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </div>

                        <div class="form-group full-width textarea-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea name="mensaje" id="mensaje"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <input type="submit" value="Enviar" id="boton-enviar">
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer class="footer-personalizado">
        <section id="redes" class="contenido">
            <a href="https://www.linkedin.com/"><img src="../multimedia/linkedin-icon.png" alt="Linkedin" class="redes-tamano"></a>
            <a href="https://www.instagram.com/"><img src="../multimedia/instagram-icon.png" alt="Instagram" class="redes-tamano"></a>
            <a href="https://www.facebook.com/"><img src="../multimedia/facebook-icon.png" alt="Facebook" class="redes-tamano"></a>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
